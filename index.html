<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 0 0">
            <a-camera></a-camera>
        </a-entity>
    

        <!--Piernas-->
        <a-entity>
            <a-cylinder position = "0.5 0.75 -4" radius = "0.3" height = "1" color = "blue"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-cylinder position = "-1 0.75 -4" radius = "0.3" height = "1" color = "blue"></a-cylinder>
        </a-entity>

        <!--Zapatos-->
        <a-entity>
            <a-sphere position = "0.5 0.1 -4" radius = "0.4" color = "red"></a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position = "-1 0.1 -4" radius = "0.4" color = "red"></a-sphere>
        </a-entity>
        

        <!--Cabeza y torso-->
        <a-entity>
            <a-box position = "-0.2 1.5 -4" width = "2" height = "1" color="cyan"></a-box>
        </a-entity>
        <a-entity>
            <a-box position = "-0.2 2.5 -4" width = "1" height = "1" color="yellow"></a-box>
        </a-entity>
        
        <!--Ojos-->
        <a-entity>
            <a-sphere position = "-0.5 2.6 -3.6" radius = "0.2" color = "white"></a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position = "0.2 2.6 -3.6" radius = "0.2" color = "white"></a-sphere>
        </a-entity>
        
        <!--Ojos que se mueven-->
        
            <a-sphere animation = "property: position; from: -0.5 2.6 -3.5; to: -0.5 2.8 -3.5; dir: alternate; loop: true; dur: 1000" 
            position = "-0.5 2.6 -3.5" radius = "0.1" color = "purple"></a-sphere>
    

            <a-sphere animation = "property: position; from: 0.2 2.6 -3.5; to: 0.2 2.8 -3.5; dir: alternate; loop: true; dur: 1000"
             position = "0.2 2.6 -3.5" radius = "0.1" color = "purple"></a-sphere>
       
        <!--Antena-->
       
            <a-cylinder animation = "property: position; from:-0.2 3.6 -4;  to: -0.5 3.6 -4; dir: alternate ; loop: true; dur:1000"
             position = "-0.2 3.6 -4" radius = "0.1" height = "1" color = "red"></a-cylinder>
  


        <a-plane position = "-0.1 0.0 -5" rotation = "-90 0 0" width = "15" height = "5" color = "gray"></a-plane>











    </a-scene>
</body>

</html>
